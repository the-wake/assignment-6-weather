<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <title>Document</title>
</head>
<body>

    <header>
        <div class="jumbotron jumbotron-fluid py-2">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
              <p class="lead my-2">Search for a city to display its weather for the next 5 days.</p>
              <p id="date"></p>
            </div>
          </div>
    </header>

    <aside>
        <form id="submissionForm">
            <div class="form-group">
              <label for="cityTextInput" id="searchLabel">Search for a City:</label>
              <input type="text" class="form-control" id="searchBar" placeholder="i.e. San Diego">
            </div>
            <button type="submit" class="btn btn-primary" id="searchButton">Submit</button>
          </form>
          <!-- This hard-coded St. Paul button is just here to demonstrate the intended functionality of the buttons, which for some reason don't work with buttons that are added iteratively. -->
          <button class="cityButton">St. Paul</button>
          <hr />
          <div id="searchHistory">
              <!-- Populated from JavaScript. -->
          </div>
    </aside>

    <main>
        <h3 id="cityEl">Today's Forecast</h3>
        <div id="todayForecast">
            <img id="todayImg">
            <p id="tempEl">Temp: </p>
            <p id="elwind">Wind: </p>
            <p id="humidEl">Humidity: </p>
            <p id="uvEl">UV Index: </p>
        </div>
        <br />
        <br />
        <h4>5-Day Forecast</h4>
        <div id="longTerm">
            <!-- Populated from JavaScript -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
